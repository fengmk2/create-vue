packages:
  - template/base
  - template/config/**
  - template/formatting/**
  - template/linting/**
  - template/tsconfig/**

ignoredBuiltDependencies:
  - '@nightwatch/nightwatch-inspector'
  - chromedriver
  - cypress
  - esbuild
  - geckodriver
catalog:
  vite: npm:@voidzero-dev/vite-plus-core@latest
  vitest: npm:@voidzero-dev/vite-plus-test@latest
  '@voidzero-dev/vite-plus': latest
overrides:
  vite: 'catalog:'
  vitest: 'catalog:'
peerDependencyRules:
  allowAny:
    - vite
    - vitest
  allowedVersions:
    vite: '*'
    vitest: '*'
